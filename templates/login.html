{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card glass animate">
        <h2>Welcome Back</h2>
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">Login with your authorized
            email
        </p>

        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="admin@aptitude.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
